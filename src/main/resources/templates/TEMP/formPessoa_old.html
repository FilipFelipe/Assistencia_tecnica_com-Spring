<title>Cadastrar Usuário</title>

<style>
.formCadastroPessoa input {
	display: block;
	margin: 20px 20px 20px 0;
}

.formPessoa {
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
}

</style>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>

 <nav class="navbar navbar-expand-lg navbar-light bg-light">
   <div class="container">
	<a class="navbar-brand" href="/">Home</a>
    <a class="navbar-brand" href="#">Cadastro</a>
    <a class="navbar-brand" href="login">Login</a>
    <a class="navbar-brand" href="sobre">Sobre</a>

  <center><img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Microsoft_Edge_logo_%282019%29.svg" alt="Smiley face" width="300" height="200"></center>
  
  <div class="formPessoa">
		<h1>CADASTRO DE USUÁRIO </h1>
		
		<form method="POST" action="@{/cadastrarPessoa}" th:objeto>
			<label for="fname">Nome: </label><br><input type="text" autocomplete="off" value="" name="nome" placeholder="Seu nome aqui!!!" th:field="*{nome}"> <br><br>
			<label for="fname">E-mail: </label><br><input type="text" value="" name="email" placeholder="Seu email" th:field="*{email}"> <br><br>
			<label for="fname">CPF: </label><br><input type="text" autocomplete="off" class="form-control" name="cpf" onkeypress="$(this).mask('000.000.000-00');" th:field="*{cpf}"><br>
			<label for="fname">Telefone: </label><br><input type="text" value="" autocomplete="off" name="telefone" placeholder="Seu telefone" onkeypress="$(this).mask('(00)00000-0000');" th:field="*{telefone}"> <br><br>
			<label for="fname">Data de Nascimento: </label><br><input type="text" value="" name="aniversario" autocomplete="off" placeholder="Sua idade aqui!!!"  onkeypress="$(this).mask('00/00/0000');" th:field="*{aniversario}"><br><br>
			<label for="fname">Senha: </label><br><input type="password" value="" name="senha" placeholder="Sua idade aqui!!!" th:field="*{senha}"><br><br>
			

			
		
			<div>
				<label for="fname">Sexo: </label><br><input type="radio" id="Masculino" name="sexo" value="Masculino"><label for="Masculino"> Masculino  </label>
				<input type="radio" id="Feminino" name="sexo" value="Feminino">
				<label for="Feminino"> Feminino  </label> 
				<input type="radio" id="Outro" name="sexo" value="Outro">
				<label for="Outro"> Outro</label><br><br>
			</div>

			<button type="submit" class="btn btn-primary">Enviar</button>
			<button class="btn btn-danger">Cancelar</button><br>
			
		</form>
		
		<div class="box-actions">
			
		</div>	
		</div>
		
		</div>
